<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area 52 Idle</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
    <style>
    :root {
      --accent: #B9FF3F;
      /* Night sky palette */
      --sky0: #000000;
      --sky1: #02040F;
      --sky2: #0A1326;
    }
    html, body, #root { height: 100%; margin: 0; }
    body {
      background: linear-gradient(180deg, var(--sky2), var(--sky1), var(--sky0));
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .bg-gradient {
      position: fixed; inset: 0; pointer-events: none; opacity: 1;
      background: radial-gradient(1200px 800px at 50% -20%, rgba(10,19,38,0.6), transparent 60%),
                  radial-gradient(1000px 600px at 80% 10%, rgba(10,19,38,0.4), transparent 55%),
                  linear-gradient(180deg, var(--sky2), var(--sky1), var(--sky0));
      animation: none; /* no parallax */
    }

    /* Parallax starfield */
    .stars-far, .stars, .stars-near {
      position: fixed; inset: -50px; pointer-events:none;
      background-repeat: repeat;
      background-size: 200% 200%;
    }
    .stars-far {
      background-image:
        radial-gradient(0.8px 0.8px at 10% 20%, rgba(255,255,255,.6), rgba(255,255,255,0)),
        radial-gradient(0.8px 0.8px at 20% 80%, rgba(255,255,255,.6), rgba(255,255,255,0)),
        radial-gradient(1px 1px at 35% 30%, rgba(255,255,255,.5), rgba(255,255,255,0)),
        radial-gradient(1px 1px at 70% 40%, rgba(255,255,255,.5), rgba(255,255,255,0));
      opacity:.4;
      animation: driftFar 40s linear infinite;
    }
    .stars {
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(1px 1px at 20% 80%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(1.2px 1.2px at 35% 30%, rgba(255,255,255,.85), rgba(255,255,255,0)),
        radial-gradient(1.2px 1.2px at 50% 60%, rgba(255,255,255,.85), rgba(255,255,255,0)),
        radial-gradient(1.4px 1.4px at 70% 40%, rgba(255,255,255,.8), rgba(255,255,255,0)),
        radial-gradient(1.4px 1.4px at 85% 70%, rgba(255,255,255,.8), rgba(255,255,255,0)),
        radial-gradient(2px 2px at 30% 50%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(2px 2px at 65% 20%, rgba(255,255,255,.9), rgba(255,255,255,0));
      opacity:.9;
      animation: starTwinkle 6s ease-in-out infinite;
    }
    @keyframes starTwinkle { 0%,100%{opacity:.6} 50%{opacity:.9} }
    .stars-near {
      background-image:
        radial-gradient(1.6px 1.6px at 15% 25%, rgba(255,255,255,.9), rgba(255,255,255,0)),
        radial-gradient(1.6px 1.6px at 40% 70%, rgba(255,255,255,.8), rgba(255,255,255,0)),
        radial-gradient(2.4px 2.4px at 65% 35%, rgba(255,255,255,.8), rgba(255,255,255,0)),
        radial-gradient(2.4px 2.4px at 80% 75%, rgba(255,255,255,.8), rgba(255,255,255,0));
      opacity:.7;
      animation: driftNear 20s linear infinite;
    }
    @keyframes driftFar { from{transform:translate3d(0,0,0);} to{transform:translate3d(-200px,-100px,0);} }
    @keyframes driftNear { from{transform:translate3d(0,0,0);} to{transform:translate3d(-600px,-300px,0);} }

    .container { position: relative; z-index: 1; max-width: 960px; margin: 0 auto; padding: 24px; text-align: center; }
    h1 { letter-spacing: .35em; text-transform: uppercase; }
    .pill { border: 1px solid #ffffff1a; padding: 10px 14px; border-radius: 12px; background: #00000066; display: inline-block; margin: 4px; text-transform: uppercase; letter-spacing: .2em; font-size: 12px;}
    .btn { border: none; padding: 18px 24px; font-weight: 800; border-radius: 18px; cursor: pointer; background: var(--accent); color: #000; text-transform: uppercase; letter-spacing: .25em; transition: transform 120ms, box-shadow 200ms; }
    .btn[disabled] { opacity: .4; cursor: not-allowed; }
    .btn-outline { background: transparent; border: 1px solid #ffffff99; color: #fff; }
    .update-btn { position:fixed; top:8px; right:8px; z-index:3; padding:8px 12px; font-size:10px; letter-spacing:.2em; }
    .grid { display: grid; gap: 12px; }
    @media(min-width: 768px){ .grid.cols-2{ grid-template-columns: repeat(2, 1fr);} .grid.cols-3{ grid-template-columns: repeat(3, 1fr);} }
    .card { background: #00000080; border: 1px solid #ffffff1a; border-radius: 16px; text-align: left; transition: transform 120ms, box-shadow 200ms, border-color 200ms; }
    .card:hover { transform: translateY(-2px); border-color: var(--accent); box-shadow: 0 0 12px #b9ff3f55; }
    .card.disabled { opacity:.4; cursor: not-allowed; }
    .card.disabled:hover { transform:none; box-shadow:none; border-color:#ffffff1a; }
    .card .content { padding: 16px; }
    .badge { background:#ffffff1a; padding:2px 6px; border-radius:8px; font-size:10px; }
    .badge.flash { animation: badgeFlash 200ms; background:var(--accent); color:#000; }
    @keyframes badgeFlash { from{background:var(--accent); color:#000;} to{background:#ffffff1a; color:#fff;} }
    .section-title { margin: 32px 0 12px; display:flex; align-items:center; justify-content:center; gap:12px; }
    .section-title .dot { width: 12px; height: 12px; background: #fff; }
    .progress { height: 8px; background: #ffffff1a; border-radius: 4px; overflow: hidden; }
    .progress .fill { display:block; height:100%; background: linear-gradient(90deg,var(--accent),#fff); transition: width 200ms; }
    .progress .fill.striped {
      background-image: linear-gradient(90deg,var(--accent),#fff),
        repeating-linear-gradient(45deg, rgba(255,255,255,.3) 0 10px, rgba(255,255,255,0) 10px 20px);
      background-size: 200% 100%, 20px 20px;
      animation: stripeMove 4s linear infinite;
    }
    @keyframes stripeMove { from{background-position:0 0,0 0;} to{background-position:200% 0,40px 0;} }

    /* BIG ENERGY (now above the button) */
    .energy-big {
      font-weight: 900;
      letter-spacing: .06em;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.1;
      margin: 6px 0 0;
    }
    .energy-unit { font-size: 0.5em; opacity: .8; margin-left: .4em; }

    /* Button micro-interactions */
    .btn:active { transform: scale(0.96); }
    .btn.is-holding {
      animation: pulseGlow 1s infinite;
    }
    @keyframes pulseGlow {
      0%   { box-shadow: 0 0 0px var(--accent); transform: scale(1.00); }
      50%  { box-shadow: 0 0 18px var(--accent); transform: scale(1.03); }
      100% { box-shadow: 0 0 0px var(--accent); transform: scale(1.00); }
    }

    /* Energy particles */
    #particles { position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index: 2; }
    .particle {
      position:absolute; width:6px; height:6px; border-radius:50%;
      background: var(--accent); opacity:1;
      animation: rise 600ms forwards;
    }
    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity:1; }
      to   { transform: translateY(-80px) scale(0.5); opacity:0; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      .progress .fill.striped { background-image: linear-gradient(90deg,var(--accent),#fff); }
    }
    @media(max-width:480px){
      h1{ font-size:1.6rem; letter-spacing:.2em; }
      .pill{ font-size:10px; padding:8px 10px; }
      .btn{ font-size:12px; padding:14px 18px; letter-spacing:.2em; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="stars-far"></div>
  <div class="stars"></div>
  <div class="stars-near"></div>
  <div id="particles"></div>
  <div id="root"></div>
  <button id="update-btn" class="btn btn-outline update-btn">Update</button>

  <!-- React & Babel CDN (no build step) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel" src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    document.getElementById('update-btn')?.addEventListener('click', async () => {
      try {
        localStorage.removeItem('area52-pwa-save-v2');
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const r of regs) await r.unregister();
        }
        if ('caches' in window) {
          const keys = await caches.keys();
          for (const k of keys) await caches.delete(k);
        }
      } catch (e) {}
      window.location.reload();
    });
  </script>
</body>
</html>
